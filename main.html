<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="auth">
        <h1 class="auth-title">Registration</h1>
        <form class="form-group">

<!--Registration Data-->
        <fieldset class="fieldset">
            <legend class="legend-name">Registration data</legend>
            <div class="form-input">
                <input class="input" type="text" name="name1" placeholder="First name">
            </div>
            <div class="form-input">
                <input class="input" type="text" name="name2" placeholder="Last name">
            </div>
            <div class="form-input">
                <input class="input" type="tel" name="phone" placeholder="Your number phone">
            </div>
            <div class="form-input">
                <input class="input" type="email" name="email" placeholder="Your e-mail">
            </div>
            <div class="form-input">
                <input class="input" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-input">
                <input class="input" type="password" name="password" placeholder="Repeat the password">
            </div>
        </fieldset>

<!--Locality-->
        <fieldset class="fieldset">
            <legend class="legend-local">Locality</legend>
            <div class="local-select">
                <select class="select">
                    <option>New-York</option>
                    <option>Chicago</option>
                    <option>Los-Angeles</option>
                </select><input class="local-input" type="text" name="street" placeholder="0000 Street">
            </div>
        </fieldset>

<!--Bank Card-->
        <fieldset class="fieldset-card">
            <legend class="legend-card">Bank card</legend>

            <div class="form-input">
                <input class="number-card" type="text" name="card" placeholder="0000-0000-0000-0000">

                <input class="date-card" type="text" name="date" placeholder="mm/yy">
            </div>

            <div class="form-input">
                <input class="name-card" type="text" name="name" placeholder="Name on card">

                <input class="cvv-card" type="text" name="cvv" placeholder="cvv">
            </div>

        </fieldset>
        </form>
    </div>
</body>
</html>
