<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="auth">
        <h1 class="auth-title">Registration</h1>
        <form class="form-group">

        <fieldset class="fieldset-name">
            <legend class="legend-name">Registration data</legend>
            <div class="form-input">
                <input class="input" type="text" name="name1" placeholder="First name">
            </div>
            <div class="form-input">
                <input class="input" type="text" name="name2" placeholder="Last name">
            </div>
            <div class="form-input">
                <input class="input" type="tel" name="phone" placeholder="Your number phone">
            </div>
            <div class="form-input">
                <input class="input" type="email" name="email" placeholder="Your e-mail">
            </div>
            <div class="form-input">
                <input class="input" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-input">
                <input class="input" type="password" name="password" placeholder="Repeat the password">
            </div>
        </fieldset>

        <fieldset class="fieldset-name">
            <legend class="legend-local">Locality</legend>
            <div class="local-select">
                <select class="select">
                    <option>New-York</option>
                    <option>Chicago</option>
                    <option>Los-Angeles</option>
                </select><input class="local-input" type="text" name="street" placeholder="0000 Street">
            </div>

        </fieldset>

        </form>
    </div>
</body>
</html>
